function cargarDatosaFormEmpleado(){
                    $.ajax({
                      data: "id="+document.form_mod_empleado.codigo_empleado_sistema_form.value, 
                      type: "GET",
                      dataType: "json", 
                      url:"php/getDatosEmpleado.php",
                      async: false,
                      success: function(data){ 
                        document.form_mod_empleado.nombre_empleado_form.value = data.nombre_completo; 
                        document.form_mod_empleado.primer_apellido_form.value = data.primer_apellido; 
                        document.form_mod_empleado.segundo_apellido_form.value = data.segundo_apellido; 
                        document.form_mod_empleado.fecha_nac_form.value = data.fecha_nacimiento; 
                        document.form_mod_empleado.direccion_form.value = data.direccion; 
                        document.form_mod_empleado.nit_empleado_form.value = data.nit; 
                        document.form_mod_empleado.email_empleado_form.value = data.sancion; 
                        document.form_mod_empleado.nacionalidad_form.value = data.nacionalidad; 
                        document.form_mod_empleado.telefono_celular_form.value = data.telefono_celular; 
                        document.form_mod_empleado.telefono_casa_form.value = data.telefono_casa; 
                        document.form_mod_empleado.telefono_oficina_form.value = data.telefono_oficina; 
                        document.form_mod_empleado.genero_empleado_form.value = data.sexo; 
                        document.form_mod_empleado.no_afiliacion_igss_form.value = data.no_afiliacion_igss; 
            
                      },
                      error:function(objXMLHttpRequest){alert("Error! Intente de nuevo.");}

                    });

}

function enlistarDatosEmpleado(recibo){
  $("#contenedorFormEmpleado").css("display", "none");
  $("#contenedorInfoEmpleado").css("display", "block");

var miHtml="";
                    $.ajax({
                      data: "id="+recibo, 
                      type: "GET",
                      dataType: "json", 
                      url:"php/getDatosEmpleado.php",
                      async: false,
                      success: function(data){
                        miHtml=''; 
                        miHtml+= "<br><strong>Nombre:</strong>&nbsp"+data.nombre_completo+"&nbsp"+data.primer_apellido+"&nbsp"+data.segundo_apellido;         
                        miHtml+= "<br><strong>Fecha de Nacimiento:</strong>&nbsp"+data.fecha_nacimiento; 
                        miHtml+= "<br><strong>Dirección:</strong>&nbsp"+data.direccion; 
                        miHtml+= "<br><strong>Nit:</strong>&nbsp"+data.nit; 
                        miHtml+= "<br><strong>Nacionalidad:</strong>&nbsp"+data.nacionalidad; 
                        miHtml+= "<br><strong>Teléfono Celular:</strong>&nbsp"+data.telefono_celular; 
                        miHtml+= "<br><strong>Teléfono Casa:</strong>&nbsp"+data.telefono_casa; 
                        miHtml+= "<br><strong>Teléfono Oficina:</strong>&nbsp"+data.telefono_oficina; 
                        miHtml+= "<br><strong>Género:</strong>&nbsp"+data.sexo; 
                        miHtml+= "<br><strong>No. de Afiliación IGSS:</strong>&nbsp"+data.no_afiliacion_igss;
                        miHtml+= "<br><strong>Email:</strong>&nbsp"+data.email; 

                        $('div#contenedorInfoEmpleado').html(miHtml);
            
                      },
                      error:function(objXMLHttpRequest){alert("Error! Intente de nuevo.");}

                    });

}

//------------------------BUSCADOR GENERAL-------------------------//
var runningRequestGeneral = false;
var requestGeneral; //Identify the typing action
$('#boxbuscarall').keyup(function(eGeneral){            
  eGeneral.preventDefault();
  var $qGeneral = $(this);

  if($qGeneral.val() == "" || $qGeneral.val() == " "){
    outBoxbusqueda();
    $('div#resultsBusquedaGeneral').html(" ");
    return false;
  }
//Abort opened requests to speed it up
  if(runningRequestGeneral){
    requestGeneral.abort();
  }

  runningRequestGeneral=true;
  requestGeneral = $.getJSON('php/searchGeneral.php',{q:$qGeneral.val()},function(data){showResultsGeneral(data,$qGeneral.val());runningRequestGeneral=false;});
  
//Create HTML structure for the results and insert it on the result div
function showResultsGeneral(data, highlight){
  var resultHtml = '';
  $.each(data, function(i,item){
              
      if(item.tipo==1){
        
      
            resultHtml+="<div  onClick=voyEmpleado("+item.reciboid+") id='despliegueGeneral'>";
            resultHtml+="<div id='listadoGeneral' style='position:static; top:1%; left:1%; width:100%; font-size:"+document.body.clientWidth/80 + "px";
            resultHtml+="'> <img src='botones/foldercito.png' style='width:10%; height:auto; position:static; top:1%; left:1%; '> &nbsp&nbsp" +item.nombre+  "&nbsp&nbsp"+item.apellido1+  "&nbsp&nbsp"+item.apellido2+"</div> </div>";
        
      
      }
      
      
  });
  
  inBoxbusqueda();
  $('div#resultsBusquedaGeneral').html(resultHtml);
}
});

  if($qDptoSelect.val() == ""){
    $('div#resultsDptoSelect').html("Busque un Departamento y escójalo.");

  }
//Abort opened requests to speed it up
  if(runningRequestDptoSelect){
    requestDptoSelect.abort();
  }

  requestDptoSelect = $.getJSON('php/searchdepartamentos.php',{q:$qDptoSelect.val()},function(data){showResults(data,$qDptoSelect.val());runningRequestDptoSelect=false;});
  
//Create HTML structure for the results and insert it on the result div

  });
  
  $('div#resultsDptoSelect').html(resultHtml);
}
