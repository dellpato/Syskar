<HTML>


<HEAD>
<TITLE>Buscar Empleados</TITLE>
<link rel="stylesheet" href="../Formulario/css/formato_css.css" type="text/css" />

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js" type="text/javascript"></script>
     
	 <script>
        function buscar(){
            var url="php/buscar.php"
            var user= document.getElementById("nom").value
            $.ajax({
                type: "POST",
                url:url,
                data:{nombre:user},
                success: function(datos){
                    $('#tabla').html(datos);
                }
            });
        }
     </script>
</HEAD>
<BODY>
<div id = "divbuscarempleadosparacontratos" ><h3 style="color:#08298A">Busqueda de Empleados</h3></div>
<table>
       <tr>
           <td><input type="text" id="nom" /></td>
           <td><input type="submit" onclick="buscar();" value="Buscar Empleado" /></td>
       </tr>
</table>
<div id="tabla" style="padding-top:10px;"></div>
</BODY>
</HTML>
